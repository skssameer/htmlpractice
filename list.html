<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>list example</title>
</head>
<body>
    <h2>un ordered list</h2>
    <ul type="circle">
    <li>google</li>
    <li>amazone</li>
    <li>apple</li>
    <li>microsoft</li>
</ul>
<h2>ordered list</h2>
<ol type="A" start="3">
    <li>google</li>
    <li>amazone</li>
    <li>apple</li>
    <li>Microsoft</li>
</ol>
<h2>definition list</h2>
<dl style="color: brown; padding: 2rem;">
    <dt>google</dt>
    <dd>This is a search engine</dd>
    <dt>amazone</dt>
    <dd>this is shopping site</dd>
    <dt>apple</dt>
    <dd>This is a mobile company</dd>
    <dt>Microsoft</dt>
    <dd>This is a software company</dd>
</dl>
</body>
</html>
